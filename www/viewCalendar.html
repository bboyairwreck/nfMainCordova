<!DOCTYPE html>
<html>
    <head>
        <title>Never Forgotten</title>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

        <link rel="stylesheet" type="text/css" href="css/common.css" />
        <link rel="stylesheet" type="text/css" href="css/ratchet.css" />
        <link rel="stylesheet" type="text/css" href="css/ratchet-theme-ios.css" />
        <link rel="stylesheet" type="text/css" href="css/viewCalendar.css" />

        <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>

        <script type="text/javascript" src="js/ratchet2.js"></script>
        <script type="text/javascript" src="js/push.js"></script>


        <script type="text/javascript" src="js/navigation.js"></script>
        <script type="text/javascript" src="js/common.js"></script>

    </head>
    <body>

        <!-- This is were the content of your app goes -->
        <div class="content" id="viewCalendar">
            <header class="colorHeader">
                <h1>My Calendar</h1>
            </header>

            <div id="calPanel">
                <ul class="table-view">
                    <li class="table-view-divider" id="monYr"></li>
                </ul>
                <table id="cal" style="width:100%">
                    <tr class="calHeader">
                        <th>SUN</th>
                        <th>MON</th>
                        <th>TUES</th>
                        <th>WED</th>
                        <th>THURS</th>
                        <th>FRI</th>
                        <th>SAT</th>
                    </tr>
                </table>
            </div>
            <div id="taskPanel">
                <ul class="table-view">
                    <li class="table-view-divider" id="monDay"></li>
                </ul>

                <div ids="arrows">
                    <img id="upArrowIndex" class="arrowIndex btnAnim" style="display:none;" src="img/upArrow_grey.png" alt="Up Arrow"/>
                    <img id="downArrowIndex" class="arrowIndex btnAnim" style="display:none;" src="img/downArrow.png" alt="Down Arrow"/>
                </div>

                <div id="taskTableWrap">
                    <table id="taskTable" style="width:100%"></table>
                </div>

                <a href="index.html" class="calBack" data-transition="slide-in">
                    <img class="navButtons back calBack" src="img/back.png" alt="Back">
                </a>
            </div>

            <table id="taskTemplate" style="display: none;">
                <tr class="calTaskCard">
                    <td class="calTaskTime"></td>
                    <td class="calTaskName"></td>
                </tr>
            </table>

        </div>
    </body>
</html>
