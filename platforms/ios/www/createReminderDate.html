<!DOCTYPE html>
<html>
<head>
    <title>Never Forgotten</title>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/ratchet.css" />
    <link rel="stylesheet" type="text/css" href="css/ratchet-theme-ios.css" />

    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>

    <script type="text/javascript" src="js/ratchet2.js"></script>
    <script type="text/javascript" src="js/push.js"></script>


    <script type="text/javascript" src="js/navigation.js"></script>
    <script type="text/javascript" src="js/common.js"></script>

</head>
<body>

<!-- This is were the content of your app goes -->
<div class="content" id="createReminderDate">
    <div id="leftCalPanel">
        <header class="create">
            <div id="details"></div>
            <h1 id="greeting">What day is the event?</h1>
        </header>

        <div id="backName" data-href="createReminderName.html">
            <img class="navButtons back" src="img/back.png" alt="Back">
        </div>
    </div>

    <div id="rightCalPanel">
        <div id="calendarWrap">
            <ul class="table-view" id="calTitle">
                <li class="table-view-divider" id="monthYear"></li>
            </ul>
            <table id="cal" style="width:100%">
                <tr class="calHeader">
                    <th>SUN</th>
                    <th>MON</th>
                    <th>TUES</th>
                    <th>WED</th>
                    <th>THS</th>
                    <th>FRI</th>
                    <th>SAT</th>
                </tr>
            </table>


            <!--<input id="inputEventDate" type="date" class="create" />-->
        </div>

        <div id="nextDate" data-href="createReminderTime.html">
            <img class="navButtons next" src="img/next.png" alt="Next">
        </div>
    </div>
</div>
</body>
</html>
