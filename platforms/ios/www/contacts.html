<!DOCTYPE html>
<html>
    <head>
        <title>Never Forgotten</title>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

        <link rel="stylesheet" type="text/css" href="css/common.css" />
        <link rel="stylesheet" type="text/css" href="css/ratchet.css" />
        <link rel="stylesheet" type="text/css" href="css/ratchet-theme-ios.css" />

        <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>

        <script type="text/javascript" src="js/ratchet2.js"></script>
        <script type="text/javascript" src="js/push.js"></script>


        <script type="text/javascript" src="js/navigation.js"></script>
        <script type="text/javascript" src="js/common.js"></script>

    </head>
    <body>

        <!-- This is were the content of your app goes -->
        <div class="content" id="contacts">
            <header class="colorHeader">
                <h1>My Contacts</h1>
            </header>

            <div id="leftPanel">
                <header class="contactText">
                    <h1>Who do you want to call?</h1>
                </header>

                <a href="index.html" data-transition="slide-in">
                    <img class="navButtons back" src="img/back.png" alt="Back">
                </a>
            </div>

            <div id="rightPanel">
                <img id="upArrowIndexContacts" class="arrowIndex btnAnim" style="display:none;" src="img/upArrow_grey.png" alt="Up Arrow"/>
                <img id="downArrowIndexContacts" class="arrowIndex btnAnim" style="display:none;" src="img/downArrow.png" alt="Down Arrow"/>
                <div id="contactsWrap"></div>

                <!-- contactTemplate -->
                <div id="contactTemplate" style="display:none">
                    <div class="contactCardWrap">
                        <img class="contactImg" src="profile.png" />
                        <h2 class="contactName"></h2>
                    </div>
                </div>
                <!-- end of contactTemplate -->
            </div>

        </div>
        <!-- end of .content -->

        <!-- Notification -->
        <div id="notificationModalWrap" style="display: none; position: fixed; left:5%; top:5%; width: 90%; height: 90%; background-color: rgba(0,0,0,.5); text-align: center;">
            <h1>Lunch with Brian</h1>
            <h3>Today at 12:30PM</h3>
            <img src="img/reminderNotif.png" alt="Reminder Icon">

            <!-- "Dismiss" & "Remind Me Later" buttons-->
            <div>
                <img id="notifDismissBtn" src="img/dismiss.png" alt="DISMISS" />
                <img id="notifRemindLaterBtn" src="img/remindMeLater.png" alt="REMIND ME LATER" />
            </div>
        </div>

        <!-- ghost anchor for anc -->
        <div style="display:none">
            <a id="ghost" href="index.html" data-transition="slide-in"></a>
        </div>
    </body>
</html>
