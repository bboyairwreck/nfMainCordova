<!DOCTYPE html>
<html>
    <head>
        <title>Never Forgotten</title>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

        <link rel="stylesheet" type="text/css" href="css/common.css" />
        <link rel="stylesheet" type="text/css" href="css/ratchet.css" />
        <link rel="stylesheet" type="text/css" href="css/ratchet-theme-ios.css" />
        
        <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
        
        <script type="text/javascript" src="js/ratchet2.js"></script>
        <script type="text/javascript" src="js/push.js"></script>

        
        <script type="text/javascript" src="js/navigation.js"></script>
        <script type="text/javascript" src="js/common.js"></script>
        
    </head>
    <body>

        <!-- This is were the content of your app goes -->
        <div class="content" id="index">
            <div id="actionWrap">
                <header>
                    <h1 id="greeting">Hello Wendy</h1>
                    <h2>What would you like to do?</h2>
                </header>

                <a href="createReminderName.html" class="centerBlock" data-transition="slide-in">
                    <img class="actionButton" src="img/createReminder.png" alt="Create Reminder">
                </a>
                <a href="createReminderName.html" class="centerBlock" data-transition="slide-in">
                    <img class="actionButton" src="img/viewAllReminders.png" alt="View All Reminders">
                </a>

                <div class="callSOSwrap centerBlock">
                    <img id="sosButton" class="actionButton sosButton" src="img/sos.png" alt="SOS">
                    <a href="contacts.html" data-transition="slide-in">
                        <img id="callButton" class="actionButton callButton"  src="img/call.png" alt="Call">
                    </a>
                </div>
            </div>

            <div id="rightPanel">
                <h1>9:46 AM</h1>
                <h3>Wednesday, May 6th, 2015</h3>

                <div id="remindersWrap">
                    <div class="dayWrap">
                        <h4 class="dayHeader">Today</h4>
                        <div class="dayCardWrap">
                            <!-- reminders go in here -->
                        </div>
                    </div>
                </div>

                <!-- reminderTemplate -->
                <div id="reminderTemplate" style="display:none">

                    <div class="reminderCardWrap">
                        <h2 class="reminderTitle">Dinner with George</h2>
                        <div class="reminderContent">
                            <div class="reminderLine">
                                <div class="reminderTime">9 PM</div>
                                <div class="reminderDate">May 6th</div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end of reminderTemplate -->
            </div>

            <!-- reminderConfirmation -->
            <div id="confirmationBox" style="display:none;">
                <header id="confirmationText">
                    <h1>Reminder Created!</h1>
                </header>
            </div>
            <!-- end of reminderConfirmation -->
        </div>
    </body>
</html>
